<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>

    <div class="conteudo">

      <div class="seu-resultado">
        <h1>Your Result</h1>

        <div class="score">
          <br>
          <div class="score-1"><strong>76</strong></div>
          <div class="score-2">of 100</div>
        </div>
        <div class="status">
          <h2>Great</h2><br>
          <p>You scored higher than 65% of<br>the people who have taken<br> these tests.</p><br><br>
        </div>

      </div>

      <div class="sumario">
        <h3>Summary</h3>

        <div class="reaction">Reaction 
          <div class="valor"> 80 / 100</div></div>
        <div class="memory">Memory
          <div class="valor"> 92 / 100</div></div>
        <div class="verbal">Verbal
          <div class="valor"> 61 / 100</div></div>
        <div class="visual">Visual 
          <div class="valor"> 72 / 100</div></div>
          <br>
        <div class="continue"><a href="#">Continue</a></div>

      </div>

    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
